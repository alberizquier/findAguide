<div class="contenedor">
    <div *ngIf = "!show">
        <p class="titulo">Where are you going to travel?</p>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
        <div id="search-wrapper">
            <input type="search" id="search" placeholder="Try whit London" (click)="show = !show" />
            <i class="fa fa-search"></i>
        </div>
    </div>

    <div class="formulario" *ngIf="show">
        <h1>Filters</h1>
        <hr>

        <div class="row">
        
            <div class="col-4" style="height: 350px">
                    <h3>Interests</h3>
                    <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Culture</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Native Things</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Sports</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Party</label>
                </div>
            </div>



            <div class="col-4" style="height: 350px">
                    <h3>Guider Language</h3>
                    <br>
                <div class="input-group mb-3">
                    
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Language</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">English</option>
                        <option value="2">French</option>
                        <option value="3">Spanish</option>
                    </select>
                </div>
            </div>



            <div class="col-4" style="height: 350px">
                    <h3>Dates</h3>

                    <br>
                <p>Departure Date:</p>
                <input class="date" type="date" required id="date" /><br>
                <p>Return Date:</p>
                <input class="date" type="date" required id="date1" /><br>
            </div>
        </div>

    </div>
</div>
