<div class="contenedor">
    <div class="formulario">
        <h4>Filters</h4>
        <hr>
        <div class="row">

            <div class="interest col-lg-3 col-md-3 col-sm-3 col-12">
                <h5>Interests</h5>
                <div class="row">
                    <div class="col col-lg-6 col-md-6 col-sm-12 col-12"><button class="btn btn-lg">Culture</button></div>
                    <div class="col col-lg-6 col-md-6 col-sm-12 col-12"><button class="btn btn-lg">Sports</button></div>
                </div>
                <div class="row">
                    <div class="col col-lg-6 col-md-6 col-sm-12 col-12"><button class="btn btn-lg">Native's</button></div>
                    <div class="col col-lg-6 col-md-6 col-sm-12 col-12"><button class="btn btn-lg">Leisure</button></div>
                </div>
            </div>

            <div class="dates col-lg-3 col-md-3 col-sm-3 col-12">
                <h5>Dates</h5>
                Departure Date:
                <input class="date" type="date" required id="date"><br>
                Return Date:
                <input class="date" type="date" required id="date1"><br>
            </div>

            <div class="lang col-lg-3 col-md-3 col-sm-3 col-12">
                <h5>Guider Language</h5>
                <div class="input-group mb-3">
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Choose language...</option>
                        <option value="1">English</option>
                        <option value="2">French</option>
                        <option value="3">Spanish</option>
                    </select>
                </div>
                <h5>Destination</h5>
                <input class="destination" placeholder="London" type="text">
            </div>
        </div>
    </div>
    <hr>
</div>
